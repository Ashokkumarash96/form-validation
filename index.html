<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation in HTML | CSS | JavaScript</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container row">
      <div class="card">
        <h1 class="title">User Details</h1>
        <form class="submit-form" id="form">
          <div class="form-control">
            <label for="username">User Name</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="For eg. John Connor"
            />
            <small>User Name is Required</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="For eg. john.connor@gmail.com"
            />
            <small>Email is Required</small>
          </div>
          <div class="form-control">
            <label for="mobile">Mobile Number</label>
            <input
              type="number"
              id="mobile"
              name="mobile"
              placeholder="12345 67890"
            />
            <small>Mobile Number is Required</small>
          </div>
          <div class="form-control">
            <label for="new-password">Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="Enter your password"
            />
            <small>Password is Required</small>
          </div>
          <div class="form-control">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Enter the Confirm Password"
            />
            <small>Confirm Password is Required</small>
          </div>
          <button class="btn btn-light btn-block" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
